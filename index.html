<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
     <h1>Air Quality Prediction</h1>
     <form action="{{ url_for('predict')}}" method="post">
         <input type='text' name="StartDate" placeholder="StartDate" required="required" />
         <input type='text' name="Measure" placeholder="Measure" required="required" />
         <input type='text' name="Geo Place Name" placeholder="GeoPlaceName" required="required" />
         <input type='text' name="Geo Type Name" placeholder="GeoTypeName" required="required" />
         <input type='text' name="Time Period" placeholder="TimePeriod" required="required" />


         <button type="submit" class="btn btn-primary btn-block btn-large"> Predict</button>
     </form>

     <h2>The air quality is: {{predicted_text}}</h2>
</body>
</html>
